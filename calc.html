<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      #main {
        width: 300px;
        height: 280px;
        background-color: black;
      }
      input {
        width: 20%;
        height: 40px;
        font-size: 20px;
        margin: 6px;
      }
      #inpBar {
        width: 93.5%;
        height: 50px;
        background-color: silver;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <form action="" name="calForm">
        <input type="text" name="display" id="inpBar" placeholder="0" /><br />
        <input
          type="button"
          name=""
          id=""
          value="1"
          onclick="calForm.display.value+=1"
        />
        <input
          type="button"
          name=""
          id=""
          value="2"
          onclick="calForm.display.value+=2"
        />
        <input
          type="button"
          name=""
          id=""
          value="3"
          onclick="calForm.display.value+=3"
        />
        <input type="button" name="" id="" value="+" onclick="add()" />
        <br />
        <input
          type="button"
          name=""
          id=""
          value="4"
          onclick="calForm.display.value+=4"
        />
        <input
          type="button"
          name=""
          id=""
          value="5"
          onclick="calForm.display.value+=4"
        />
        <input
          type="button"
          name=""
          id=""
          value="6"
          onclick="calForm.display.value+=6"
        />
        <input type="button" name="" id="" value="-" onclick="sub()" />
        <br />
        <input
          type="button"
          name=""
          id=""
          value="7"
          onclick="calForm.display.value+=7"
        />
        <input
          type="button"
          name=""
          id=""
          value="8"
          onclick="calForm.display.value+=8"
        />
        <input
          type="button"
          name=""
          id=""
          value="9"
          onclick="calForm.display.value+=9"
        />
        <input type="button" name="" id="" value="/" onclick="divi()" />
        <br />
        <input
          type="button"
          name=""
          id=""
          value="c"
          onclick="calForm.display.value=''"
        />
        <input
          type="button"
          name=""
          id=""
          value="0"
          onclick="calForm.display.value+=0"
        />
        <input
          type="button"
          name=""
          id=""
          value="="
          onclick="calForm.display.value=eval(calForm.display.value)"
        />
        <input
          type="button"
          name=""
          id=""
          value="x"
          onclick="multification()"
        />
        <br />
      </form>
    </div>
    <script>
      function add() {
        var act = 0,
          b = 0;
        act = calForm.display.value;
        b = act.charAt(act.length - 1);
        if (b == "+" || b == "-" || b == "/" || b == "*") {
          calForm.display.value = act.substring(0, act.length - 1);
          calForm.display.value += "+";
        } else {
          calForm.display.value += "+";
        }
      }
      function sub() {
        var act = 0,
          b = 0;
        act = calForm.display.value;
        b = act.charAt(act.length - 1);
        if (b == "+" || b == "-" || b == "/" || b == "*") {
          calForm.display.value = act.substring(0, act.length - 1);
          calForm.display.value += "-";
        } else {
          calForm.display.value += "-";
        }
      }
      function multification() {
        var act = 0,
          b = 0;
        act = calForm.display.value;
        b = act.charAt(act.length - 1);
        if (b == "+" || b == "-" || b == "/" || b == "*") {
          calForm.display.value = act.substring(0, act.length - 1);
          calForm.display.value += "*";
        } else {
          calForm.display.value += "*";
        }
      }
      function divi() {
        var act = 0,
          b = 0;
        act = calForm.display.value;
        b = act.charAt(act.length - 1);
        if (b == "+" || b == "-" || b == "/" || b == "*") {
          calForm.display.value = act.substring(0, act.length - 1);
          calForm.display.value += "/";
        } else {
          calForm.display.value += "/";
        }
      }
    </script>
  </body>
</html>
